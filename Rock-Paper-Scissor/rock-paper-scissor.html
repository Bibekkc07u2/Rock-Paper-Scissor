<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-button"><img src="images/rock-emoji.png" class="all-image"></button>

    <button onclick="
      playGame('paper');
    " class="move-button"><img src="images/paper-emoji.png" class="all-image"></button>

    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="images/scissors-emoji.png" class="all-image"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>

    <p class="js-score"></p>


    <button onclick="
    score.Wins = 0;
    score.Loses = 0;
    score.Tied = 0
    localStorage.removeItem('score');
    updateScore();
    ">
      Reset Score
    </button>
    <script src="rock-paper-scissor.js"></script>
  </body>
</html>
